<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>My Website</h1>
            <p>With <strong>a flexible </strong>layout.</p>
        </header>

        <nav>
            <ul>
                <a href="#">
                    <li>Link</li>
                </a>
                <a href="#">
                    <li>Link</li>
                </a>
                <a href="#">
                    <li>Link</li>
                </a>
                <a href="#">
                    <li>Link</li>
                </a>
            </ul>
        </nav>


        <main>
            <aside>
                <div class="block"><strong>About Me</strong>
                    <h5>Photo of me:</h5>
                    <img class="main-image" src="/assets/aboutme.jpeg" alt="about me picture" />
                    <p>Some text about me in culpa qui officia desrunt molit anim...</p>
                    <h3>More text</h3>
                    <p>Lorem ipusm dolor sit ame</p>
                    <img class="tile" src="/assets/aboutme.jpeg" alt="about me picture" />
                    <img class="tile" src="/assets/aboutme.jpeg" alt="about me picture" />
                    <img class="tile" src="/assets/aboutme.jpeg" alt="about me picture" />
                </div>
            </aside>
            <div class="block">
                <h2>%content_title%</h2>
                <div class="content">%content</div>
            </div>
        </main>
    </div>
</body>

</html>
